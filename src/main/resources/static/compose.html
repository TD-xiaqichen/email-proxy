<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
           list-style: none;
        }
        #thead{
          width: 500px;
          height: 50px;
          background-color: black;
        }
        #subject, #to{
          width: 500px;
          height: 50px;
<!--          border:1px solid black;-->
        }
        p{
         display: inline;
        }

    </style>
</head>
<body>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/jquery.params.js"></script>
<input type="hidden" id="login_user">
<div>
    <ul>
        <li>
            <div id="thead"><p style="color:white">New Message</p></div>
        </li>
        <li>
            <div id="to"><p style="fload:left;width: 50px;">To</p>
                <input type="text" style="width: 400px;float: right;margin-top:10px;">
            </div>
        </li>
        <li>
            <div id="subject"><p style="width: 50px;">subject</p>
                <input type="text" style="width: 400px;float: right;margin-top:5px;">
            </div>
        </li>
        <li>
            <div id="content">
                <textarea name="content" style="width: 500px;height: 500px;"></textarea>
            </div>
        </li>
        <li>
            <button onclick="sendMail()">deliver</button>
        </li>
    </ul>
</div>

<script>
   $().ready(
    function(){
       getDetail();
    }
   );
   var getDetail = function(){
      var account = $.query.get("account");
     $("#login_user").val(account);
   }

   var sendMail = function(){
      var param = {};
      var subject = $('#subject input').val();
      var from  = $("#login_user").val();
      var to = $('#to input').val();
      var content = $('#content textarea').val();
      param.subject = subject;
      param.from = from;
      param.to = to;
      param.content = content;
      console.log(param);
        $.ajax({
        url: 'sendEmail',

        type: 'POST',

        data: JSON.stringify(param) ,

        contentType: 'application/json; charset=utf-8',
        success: function (response) {
          console.log(param);
        },
        error: function () {

        alert("error");

        }

        });
   }
</script>
</body>
</html>
